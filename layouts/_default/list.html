{{ define "main" }}
<div class="container py-4">
    <div class="col col-lg-8">
    {{ range (.Paginator).Pages }}
    <article class="mb-5">
        {{ partial "posts/head.html" . }}
        <section>
            {{ .Summary }}
        </section>
        <footer class="mt-3">
            {{ if .Truncated }}
            <a class="btn btn-secondary btn-sm" href="{{ .RelPermalink }}">
                Read more
            </a>
            {{ end }}
        </footer>
    </article>
    {{ end }}

    <div class="mt-4"></div>
    {{ template "_internal/pagination.html" . }}
    </div>
</div>
{{ end }}
